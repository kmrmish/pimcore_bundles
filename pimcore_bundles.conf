<VirtualHost *:80>
      ServerName pimcorebundles.local
      DocumentRoot /var/www/html/pimcore_bundles/web
      SetEnv APPLICATION_ENV "development"
      <Directory /var/www/html/pimcore_bundles/web>
          DirectoryIndex index.php
          AllowOverride All
          Order allow,deny
          Allow from all
      </Directory>
  </VirtualHost>

